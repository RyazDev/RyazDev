name: Generate Snake

on:
  # Se ejecuta autom√°ticamente cada 12 horas
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permite ejecutarlo manualmente
  workflow_dispatch:

# ESTO ES CRUCIAL: Da permisos para guardar el archivo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: RyazDev
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to Output Branch
        uses: crazy-max/gh-action-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
